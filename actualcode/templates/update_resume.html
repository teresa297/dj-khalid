<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Resume</title>
</head>
<body>
    <h2>Update Your Resume</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="{{ category }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('update_resume') }}">
        <label for="resume">Resume:</label><br>
        <textarea id="resume" name="resume" rows="5" cols="50">{{ resume }}</textarea><br><br>

        <button type="submit">Update Resume</button>
    </form>

    <br>
    <a href="{{ url_for('employee_dashboard') }}">Back to Dashboard</a>
</body>
</html>
