<form method="POST">
    <label for="salary">Salary:</label>
    <input type="text" name="salary" required>

    <label for="description">Job Description:</label>
    <textarea name="description" required></textarea>

    <label for="locations">Location:</label>
    <input type="text" name="locations" required>

    <label for="locations">Title:</label>
    <input type="text" name="title" required>

    <label for="job_type">Job Type:</label>
    <select name="job_type" required>
        <option value="Full-Time">Full-Time</option>
        <option value="Part-Time">Part-Time</option>
        <option value="Contract">Contract</option>
    </select>

    <!-- Multi-Select Dropdown for Skills -->
    <label for="skills">Select Skills (Qualifications):</label>
    <select name="skills" id="skills" multiple required>
        {% for skill in skills %}
            <option value="{{ skill[0] }}">{{ skill[1] }}</option>
        {% endfor %}
    </select>

    <button type="submit">Post Job</button>
</form>
    
<link href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.min.js"></script>

<script>
    $(document).ready(function() {
        $('#skills').select2({
            placeholder: "Select required skills",
            allowClear: true
        });
    });
    </script>
    
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="alert alert-{{ category }}">{{ message }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}
